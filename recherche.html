<!DOCTYPE html>
<html lang="fr" dir="ltr" data-theme="dark">
  <head>
    <title>AlchiMix | Recherche</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon-verre.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <nav>
      <ul><h2><a id="logo" href="index.html">AlchiMix</a></h2></ul>
      <ul><a href="favoris.html"><img id="img-favoris" src="images/favori.png"/></a></ul>
    </nav>

    <main class="container">
      <hgroup>
        <h1>Recherche</h1>
        <p>Quel cocktail vous intéresse ? Retrouvez sa recette en le cherchant avec son nom, ou avec l'un de ses ingrédients !</p>
      </hgroup>
      <div class="container">
        <div role="search">
          <input id="rechercheInput" name="recherche-cocktail" type="search" placeholder="Cherchez un cocktail (nom, ingrédient)" data-theme="light" />
          <button id="btn-lancer-recherche" class="orange" type="submit" value="Chercher"><img id="img-loupe" src="images/loupe.svg" alt="Loupe pour recherche" /></button>
          <button id="btn-favori-recherche" class="rouge" type="submit" value="Chercher" disabled><img id="img-etoile" src="images/etoile-vide.svg" alt="Etoile de favori" /></button>
        </div>

        <p id="aucun-favoris">Aucune recherche favorite. Utilisez l'étoile pour en ajouter une.</p>
        
        <container class="large">
          <div id="grid-cocktails">
            
          </div>
        </container>
      </div>
    </main>
    <footer>

    </footer>

    <script type="module" src="js/mainRecherche.js"></script>

  </body>
</html>
