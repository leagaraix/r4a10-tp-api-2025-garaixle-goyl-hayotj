<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>AlchiMix | Créer vos cocktails</title>
    <meta charset="utf-8" />
    <!-- TODO : mettre une icône pour la fenêtre du navigateur -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon-js.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <nav>
      <ul><h2>AlchiMix</h2></ul>
      <ul><img id="img-favoris" src="images/favori.png"/></ul>
    </nav>

    <hr/>

    <main id="conteneur">

      <section id="section-presentation">

        <hgroup>
          <h1>AlchiMix</h1>

          <p id="explication">
            AlchiMix vous permet de créer vos propres cocktails ! Nous utilisons l'API publique 
            <a href="https://www.thecocktaildb.com/" target="_blank">TheCocktailDB</a>.<br />
            Cherchez un cocktail dans notre base de données, ou créez tout de suite le vôtre.
          </p>
        </hgroup>
        
        <!-- Champ de recherche -->
        <form role="search" id="form-recherche-cocktail">
          <input name="recherche-cocktail" type="search" placeholder="Cherchez un cocktail (nom, ingrédient)" />
          <input type="submit" value="Chercher" />
          <!-- TODO : essayer de mettre une loupe plutôt que "Chercher" (<img src="images/loupe.svg" alt="Loupe pour recherche" width="22" />) -->
        </form>

      </section>

      <hr/>

      <section id="section-creation">

        <p>Faites glisser des ingrédients</p>

        <div id="bloc-creation">
          <img id="img-verre" src="images/verre.png"/>
        
          <div id="bloc-recherche-ingredients">

            <form role="search" id="form-recherche-ingredients">
              <input name="recherche-cocktail" type="search" placeholder="Cherchez un ingrédient" />
              <input type="submit" value="Chercher" />
              <!-- TODO : essayer de mettre une loupe plutôt que "Chercher" (<img src="images/loupe.svg" alt="Loupe pour recherche" width="22" />) -->
            </form>


            <!-- TODO :  Insérer une grille contenant les résultats de la recherche -->
            <!-- ! Si pas de recherche, afficher des ingrédients par défaut -->
            <p>Résultats</p>


          </div>

        </div>
        
        <button id="btn-valider-creation" type="button" class="btn_cliquable" title="Créer">Créer</button>

      </section>

    </main>
  </body>
</html>
