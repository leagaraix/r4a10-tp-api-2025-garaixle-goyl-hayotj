<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>AlchiMix | Créer vos cocktails</title>
    <meta charset="utf-8" />
    <!-- TODO : mettre une icône pour la fenêtre du navigateur -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon-js.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
  </head>

  <body>
    <header>
      <h2>AlchiMix</h2>
      <img id="img-favoris" src="images/favori.png"/>
    </header>
    <hr/>

    <main id="conteneur">

      <section id="section-presentation">

        <h1>AlchiMix</h1>

        <p id="explication">
          AlchiMix vous permet de créer vos propres cocktails ! Nous utilisons l'API publique 
          <a href="https://www.thecocktaildb.com/" target="_blank">TheCocktailDB</a>.<br />
          Cherchez un cocktail dans notre base de données, ou créez tout de suite le vôtre.
        </p>

        <div id="bloc-recherche-cocktail">
          <!-- Champ de recherche -->
          <input type="text" placeholder="Cherchez un cocktail (nom, ingrédient)" />

          <!-- Boutons -->
          <button
            id="btn-lancer-recherche"
            type="button"
            class="btn_cliquable"
            title="Lancer la recherche"
          >
            <!-- Icone Loupe (provenant de flaticon.com) -->
            <img src="images/loupe.svg" alt="Loupe pour recherche" width="22" />
          </button>
        </div>

      </section>

      <section id="section-creation">

        <div id="bloc-verre">
        
          <!-- Insérer une image de verre à remplir-->

        </div>

        <div id="bloc-recherche-ingredients">
          <input type="text" placeholder="Cherchez un ingrédient"/>

          <!-- Insérer une grille pour les résultats-->

        </div>

        <button id="btn-valider-creation" type="button" class="btn_cliquable" title="Créer">Créer</button>

      </section>

    </main>
  </body>
</html>
